---
- name: Install base packages
  apt: name="{{item}}" state=present
  with_items:
      - curl
      - tree
      - zsh
      - build-essential

- name: Install dev tools
  apt: name="{{item}}" state=present
  with_items:
      - make
      - git
      - shellcheck

